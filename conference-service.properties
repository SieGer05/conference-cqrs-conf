spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/keynote_connect_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

axon.axonserver.servers=${AXON_AXONSERVER_SERVERS:localhost:8124}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/sieger-realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/sieger-realm/protocol/openid-connect/certs}

resilience4j.circuitbreaker.instances.keynoteService.sliding-window-size=10
resilience4j.circuitbreaker.instances.keynoteService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.keynoteService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.keynoteService.permitted-number-of-calls-in-half-open-state=3
